<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phonebook</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="icon" type="image/png" href="/favicon.png">


</head>
<body class="m-5  bg-#d63384 ">
  <div class=" bg-#d63384 border mw-50 bg-info p-5 shadow-lg p-3 mb-5 bg-body rounded ">
   <img class=" rounded-circle rounded mx-auto d-block" src="/image/phonelogo.png" alt="">

    <input class="w-100 p-2 mt-5 " type="text" id="name" placeholder="Enter name">
    <input  class="w-100 p-2 mt-2" type="text" id="number" placeholder="Enter number">

    <button class="mt-3 bg-success" onclick="addContact()">Add</button>
    <button class="bg-danger"  onclick="updateContact()">Update</button>

    <table>
      <thead>
        <tr><th>Name</th><th>Number</th><th>Actions</th></tr>
      </thead>
      <tbody id="contactList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
